<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Libs/ol.css">
    
</head>
<body>
    <div id="header">Cabecera</div>
    <div id="container">
        <div id="herramientas">
            <div id="panel-herramientas">
            
                <button class="myButton" onclick="cambiarContenido(1)">Acervo</button>
                <button class="myButton" onclick="cambiarContenido(2)">Herramientas</button>
                <button class="myButton" onclick="cambiarEstructura()">Visor</button>

            </div>
            <div id="contenido-herramientas">


                
                <div id="contenido-1">
                    <div id="layer-switcher" >
                        <h2>Layer Switcher</h2>
                        <div>
                            <input type="checkbox" id="ZonasUrbanas" >
                            <label for="ZonasUrbanas">Zonas Urbanas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Volcanes">
                            <label for="Volcanes">Volcanes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="AerodromosyHelipuertos">
                            <label for="AerodromosyHelipuertos">Aerodromos y Helipuertos</label>
                        </div>

                        <div>
                            <input type="checkbox" id="RegionesAereasMilitares">
                            <label for="RegionesAereasMilitares">Regiones Aereas Militares</label>
                        </div>

                        <div>
                            <input type="checkbox" id="Municipios">
                            <label for="Municipios">Municipios</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Estatales">
                            <label for="Estatales">Estatales</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="CurvasNivel">
                            <label for="CurvasNivel">Curvas de Nivel</label>
                        </div>
                        <div>
                            <input type="checkbox" id="AeropuertosMilitares">
                            <label for="AeropuertosMilitares">Aeropuertos Militares</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Aeropuertos">
                            <label for="Aeropuertos">Aeropuertos</label>
                        </div>
                        <div>
                            <input type="checkbox" id="EspacioAereo">
                            <label for="EspacioAereo">Espacio Aéreo</label>
                        </div>
                    </div>
                    
                </div>
           
            <div id="contenido-2">
                

                <button id="addPointBtn">Añadir Punto</button>

                  
                    <button id="removeLayerBtn">Eliminar Capa de Puntos</button>



                <div>
                    <p>Añadir Punto por Coordenadas (GMS)</p>
    <!-- Latitud -->
    <input type="text" id="latDegrees" placeholder="Grados latitud">
    <input type="text" id="latMinutes" placeholder="Minutos latitud">
    <input type="text" id="latSeconds" placeholder="Segundos latitud">
    <!-- Longitud -->
    <input type="text" id="lonDegrees" placeholder="Grados longitud">
    <input type="text" id="lonMinutes" placeholder="Minutos longitud">
    <input type="text" id="lonSeconds" placeholder="Segundos longitud">
    <button id="addPointByGMSBtn">Añadir Punto (GMS)</button>

    <button id="zoomToSpecificLevelBtn">Zoom Específico a Capa de Puntos</button>

                </div>
                

                  <br>
                    <input type="checkbox" id="layerVisibility" checked> Capa Visible</div>
            </div>

            <div id="mapa_base" style="display: flex; justify-content: space-around;">
                      <div id="uno"> 
                       <img src="path/to/osmImage.png" alt="OSM" data-value="OSMStandard" class="map-base-selector">
                     </div>
                     <div id="dos">
                      <img src="path/to/opentopoImage.png" alt="OTM" data-value="opentopomap" class="map-base-selector">
                    </div>
                    <div id="tres">
                      <img src="path/to/cartoDarkImage.png" alt="Carto Dark" data-value="Dark" class="map-base-selector">
                    </div>
                    <div id="cuatro">
                      <img src="path/to/esriSatImage.png" alt="ESRI " data-value="ESRI Satelital" class="map-base-selector">
                    </div>
                    
            </div>

        </div>
        <div id="map" class='map '>
            <button id="zoomMexicoBtn" class="zoom-mexico-btn" title="Hacer zoom a México">
                <img src="./Imagenes/mx.png" alt="México" style="width: 25px; height: auto;">
            </button>

        </div>
        <div id="visor" class="oculto">
            <h2>hola mundo</h2>
            <button onclick="cerrarVisor()">Cerrar Visor</button>
            <div id="replica-botones" class="oculto"></div> <!-- Contenedor para los botones replicados -->
        </div>
    </div>
    <script  src="script.js"></script>
    <script src="./Libs/dist/ol.js"></script>
    
</body>
</html>
